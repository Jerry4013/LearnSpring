<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pollution Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/12e609341d.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="angularJs.js"></script>
</head>
<body>

<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>

<div id="weather"><img id="cloud-on-sun" src="images/cloud.png" width="300"></div>
<div ng-app="myApp" ng-controller="pollution">

    <table cellspacing="0">
        <thead>
        <tr>
            <td style="border-top-left-radius:10px;" colspan="2">
                <div class="paraLeft" id="local">Current PM 2.5</div>
                <div class="paraLeft" id="city">Beijing</div>
<div class="paraLeft" id="hour">Hourly Airpollution prediction</div>
</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td style="border-top-right-radius:10px;"><div id="temper">{{result.data.pm25}}</div></td>
</tr>
</thead>

<tbody>
<tr>
    <td><span class = "hour2">1Hour</span></td>
    <td><span class = "hour2">2Hour</span></td>
    <td><span class = "hour2">3Hour</span></td>
    <td><span class = "hour2">4Hour</span></td>
    <td><span class = "hour2">5Hour</span></td>
</tr>
<tr>
    <td><img src="images/sunshine_0.png"></td>
    <td><img src="images/sunshine_0.png"></td>
    <td><img src="images/sunshine_0.png"></td>
    <td><img src="images/sunshine_0.png"></td>
    <td><img src="images/sunshine_0.png"></td>
</tr>

<tr>
    <td><span>{{result.data.hour1}}</span></td>
    <td><span>{{result.data.hour2}}</span></td>
    <td><span>{{result.data.hour3}}</span></td>
    <td><span>{{result.data.hour4}}</span></td>
    <td><span>{{result.data.hour5}}</span></td>
</tr>
</tbody>


<tfoot>
<tr>
    <td style="border-bottom-left-radius:10px;">
        <div class="paraLeft" id="update"></div>
    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><span id="time1"></span></td>
    <td  style="border-bottom-right-radius:10px;"><span id="time2"></span></td>
</tr>
</tfoot>
</table>
<h1 class="mt-5 text-center"></h1>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="common.js" type="text/javascript"></script>
</body>
</html>
